<main class="form-signin">
  <form>
    <img
      class="mb-4 mt-5"
      src="../../../assets/img/brand/brand.svg"
      alt=""
      width="72"
      height="57"
    />
    <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
    <label for="inputEmail" class="visually-hidden">Username</label>
    <input
      type="text"
      id="username"
      class="form-control"
      placeholder="Username"
      required=""
      autofocus=""
    />
    <label for="username" class="visually-hidden">Email address</label>
    <input
      type="email"
      id="inputEmail"
      class="form-control"
      placeholder="Email address"
      required=""
      autofocus=""
    />
    <label for="inputPassword" class="visually-hidden">Password</label>
    <input
      type="password"
      id="inputPassword"
      class="form-control"
      placeholder="Password"
      required=""
    />
    <a class="w-100 btn btn-lg btn-primary" routerLink="/admin">Sign up</a>
    <p class="mt-5 mb-3 text-muted">Â© 2020-2021</p>
  </form>
</main>
